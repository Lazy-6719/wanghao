<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src = '../js/require.js' async = 'true' defer data-main = '../js/main1'></script>
</head>
<body>
    <div class="loginbox">
        <div class="login">
            <div class="header">
                <a href=""></a>
            </div>
            <div class="title1">
                <p>帐号密码登录</p>
            </div>
            <div class="title2">
                <p>推荐使用<a href="">快速安全登录</a>，防止盗号</p>
            </div>
            <div class="input">
                <input type="text" class="username" placeholder="支持QQ号/邮箱/手机号登录">
                <input type="password" class="password" placeholder="密码">
                <div class="err_tip">错误信息</div>
                <div class="submit">
                    <input type="button" value="登录" id="login_btn">
                </div>
            </div>
            <div class="bottom">
                <a href="">忘了密码？</a>
                <span>|</span>
                <a href="register.html">注册新账号</a>
                <span>|</span>
                <a href="">意见反馈</a>
            </div>
        </div>   
    </div>
</body>
</html>
